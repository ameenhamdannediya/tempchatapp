<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Temporary Chat</title>
  <style>
    :root{--bg:#0b0b0f;--panel:#0f1720;--muted:#94a3b8;--accent:#60a5fa;}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg);color:#e6eef6;display:flex;align-items:center;justify-content:center;height:100vh;}
    .card{width:100%;max-width:720px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:12px;padding:14px;box-shadow:0 6px 20px rgba(2,6,23,0.6);}
    header{display:flex;align-items:center;gap:10px;margin-bottom:10px}
    header h1{font-size:18px;margin:0}
    #chat{height:56vh;max-height:60vh;background:var(--panel);border-radius:8px;padding:12px;overflow:auto;border:1px solid rgba(255,255,255,0.03)}
    .msg{padding:6px 8px;margin:6px 0;border-radius:6px;background:rgba(255,255,255,0.02);font-size:14px;word-break:break-word}
    .meta{font-size:11px;color:var(--muted);margin-bottom:6px}
    .composer{display:flex;gap:8px;margin-top:10px}
    .composer input[type="text"]{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-size:15px}
    .composer button{padding:10px 14px;border-radius:8px;border:none;background:var(--accent);color:#04233a;font-weight:600;cursor:pointer}
    .composer button:active{transform:translateY(1px)}
    footer{font-size:12px;color:var(--muted);margin-top:10px;text-align:center}
  </style>
</head>
<body>
  <div class="card" role="main">
    <header>
      <h1>ðŸ”— Temporary Chat</h1>
      <div style="margin-left:auto;color:var(--muted);font-size:13px">Anonymous â€” ephemeral</div>
    </header>

    <div id="chat" aria-live="polite" tabindex="0"></div>

    <div class="composer">
      <input id="input" type="text" placeholder="Type a message and press Enter or Send" autocomplete="off" />
      <button id="send">Send</button>
    </div>

    <footer>Messages live while the Colab runtime is running. Not private â€” anyone with the link can post.</footer>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    // Render a message (simple, no usernames)
    function renderLine(line) {
      if (!line) return;
      const el = document.createElement('div');
      el.className = 'msg';
      // optional: split timestamp if backend includes one
      el.textContent = line;
      chat.appendChild(el);
      chat.scrollTop = chat.scrollHeight;
    }

    // Poll messages every 1.5s
    async function fetchMessages() {
      try {
        const res = await fetch('/messages');
        if (!res.ok) return;
        const text = await res.text();
        chat.innerHTML = '';
        if (text.trim() === '') return;
        const lines = text.split(/\r?\n/).filter(Boolean);
        for (const l of lines) renderLine(l);
      } catch (e) {
        // ignore; server maybe down
      }
    }

    // Send message to backend
    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      try {
        await fetch('/post', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({msg})
        });
        input.value = '';
        // optimistic fetch
        setTimeout(fetchMessages, 200);
      } catch (e) {
        console.error('send failed', e);
      }
    }

    // events
    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // start polling
    fetchMessages();
    setInterval(fetchMessages, 1500);
  </script>
</body>
</html>
